<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 10px solid black;
        padding: 50px 50px 75px;
        background-color: rgb(218, 173, 230);
      }
    </style>
  </head>
  <body>
    <h2>The padding shorthand property - 3 values</h2>

    <div>
      This div element has a top padding of 25px, a right and left padding of
      50px, and a bottom padding of 75px.
    </div>
  </body>
</html>
