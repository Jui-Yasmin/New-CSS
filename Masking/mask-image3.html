<!DOCTYPE html>
<html>
  <head>
    <style>
      .mask3 {
        -webkit-mask-image: radial-gradient(
          ellipse,
          black 50%,
          rgba(12, 11, 11, 0.5) 50%
        );
        mask-image: radial-gradient(ellipse, black 50%, rgba(0, 0, 0, 0.5) 50%);
      }
    </style>
  </head>
  <body>
    <h1>The mask-image Property</h1>

    <h3>A radial gradient as a mask layer (an ellipse):</h3>
    <div class="mask3">
      <img src="cat.jpg" alt="Cinque Terre" width="400" height="300" />
    </div>

    <h3>Original image:</h3>
    <img src="cat.jpg" alt="Cinque Terre" width="600" height="400" />
  </body>
</html>
