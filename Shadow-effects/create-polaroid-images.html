<!DOCTYPE html>
<html>
<head>
<style>
div.polaroid {
  width: 250px;
  box-shadow: 0 10px 15px 0 rgba(147, 33, 33, 0.2), 0 9px 30px 0 rgba(217, 4, 4, 0.19);
  text-align: center;
}

div.container {
  padding: 10px;
}
</style>
</head>
<body>

<h1>Create Polaroid Images</h1>

<p>The box-shadow property can be used to create polaroid images:</p>

<div class="polaroid">
  <img src="vaiya.jpg" alt="Norway" style="width:100%">
  <div class="container">
    <p><h3>Urakanda,Rajbari</h3></p>
  </div>
</div>

</body>
</html>
