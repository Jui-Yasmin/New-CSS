<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 3px solid yellow;
}

span {
  border: inherit;
}
</style>
</head>
<body>

<h2>The inherit Keyword</h2>

<div>I<span>introduce myself</span> Now I tell you all, I am a student.</div>
<br>

<div style="border:2px dotted green;">Here, the <span>span element's</span> border settings will also be inherited from the parent element.</div>

</body>
</html>
