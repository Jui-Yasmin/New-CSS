<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  background-color: lightblue;
  border: solid black 1px;
  animation: mymove 5s infinite;
}

.redDiv {
  background-color: rgb(239, 135, 88);
  text-align: center;
}

@keyframes mymove {
  50% {margin-block-end: 50px;}
}
</style>
</head>
<body>

<h1>Animation of margin-block-end</h1>

<p>Gradually change the margin-block-end from 0px to 50px, and back to 0px:<p>

<div class="redDiv">div</div>

<div id="myDIV">
This is my DIV element.
</div>

<div class="redDiv">div</div>

</body>
</html>
