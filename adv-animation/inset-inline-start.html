<!DOCTYPE html>
<html>
  <head>
    <style>
      #parentDIV {
        position: relative;
        height: 300px;
        width: 60%;
        background-color: #ffffff;
        border: solid black 1px;
      }

      #myDIV {
        position: absolute;
        background-color: lightblue;
        width: 100%;
        inset-block: 10px 30px;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          inset-block: 40px 100px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of inset-block</h1>

    <p>
      Gradually change the inset-block property from 10px 30px to 40px 100px,
      and back to 10px 30px:
    </p>
    <p></p>

    <div id="parentDIV">
      <div id="myDIV">This is my DIV element.</div>
    </div>
  </body>
</html>
