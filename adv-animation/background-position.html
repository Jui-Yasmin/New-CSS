<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        background: red;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of background-color</h1>

    <p>
      Gradually change the background-color from red to blue, and back to red:
    </p>
    <p></p>
    <div id="myDIV"></div>
  </body>
</html>
