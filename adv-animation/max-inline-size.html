<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        background-color: rgb(230, 207, 173);
        display: inline-block;
        max-inline-size: 100px;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          max-inline-size: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of max-inline-size</h1>

    <p>
      Gradually change the max-inline-size property from 100px to 200px, and
      back to 100px. The limited content keeps the box from getting larger in
      the inline direction:
    </p>
    <p></p>

    <div id="myDIV">This is my DIV element.</div>
  </body>
</html>
