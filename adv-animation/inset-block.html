<!DOCTYPE html>
<html>
  <head>
    <style>
      #parentDIV {
        background-color: #ffffff;
        height: 300px;
        position: relative;
        border: solid rgb(131, 26, 26) 1px;
      }

      #myDIV {
        position: absolute;
        background-color: lightblue;
        inset: 10px 30px;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          inset: 40px 80px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of inset</h1>

    <p>
      Gradually change the inset from 10px 30px to 40px 80px, and back to 10px
      30px:
    </p>
    <p></p>

    <div id="parentDIV">
      <div id="myDIV">This is my DIV element.</div>
    </div>
  </body>
</html>
