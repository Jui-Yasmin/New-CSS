<!DOCTYPE html>
<html>
  <head>
    <style>
      #parentDIV {
        position: relative;
        height: 300px;
        width: 60%;
        background-color: #ffffff;
        border: solid black 1px;
      }

      #myDIV {
        position: absolute;
        background-color: rgb(76, 187, 224);
        height: 100%;
        inset-inline: 30px 0;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          inset-inline-start: 100px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of inset-inline-start</h1>

    <p>
      Gradually change the inset-inline-start property from 30px to 100px, and
      back to 30px:
    </p>
    <p></p>

    <div id="parentDIV">
      <div id="myDIV">This is my DIV element.</div>
    </div>
  </body>
</html>
