<!DOCTYPE html>
<html>
  <head>
    <style>
      #grad1 {
        height: 200px;
        width: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: conic-gradient(red, rgb(200, 200, 18), green, blue, black, pink);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Conic Gradient - Pie Chart</h1>

    <div id="grad1"></div>
  </body>
</html>
