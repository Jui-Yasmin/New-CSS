<!DOCTYPE html>
<html>
  <head>
    <style>
      #grad1 {
        height: 200px;
        width: 200px;
        background-color: rgb(145, 14, 14); /* For browsers that do not support gradients */
        background-image: repeating-conic-gradient(rgb(132, 15, 15) 10%, rgb(6, 6, 189) 20%);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Repeating a Conic Gradient</h1>

    <div id="grad1"></div>
  </body>
</html>
